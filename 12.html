<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <title>Password Generator</title>
</head>
<body>
  <div class="container min-vh-100 justify-content-center d-flex align-items-center">
    <div class="d-flex flex-column border focus-ring w-50 ">
      <h2 class="d-flex flex-column gap-10 mt-10 fw-bold d-flex justify-content-center align-items-center">Password Generator</h2>
      <label for="panjangPassword" class="fw-bold text-uppercase ms-5">Panjang Password</label>
      <input type="number"  id="panjangPassword" class="form-control form-control-lg w-50 ms-5"/>
      <label for="password" class="fw-bold text-uppercase ms-5">Password</label>
      <input type="text" id="password" class="form-control form-control-lg ms-5 w-50"/>
      <button onclick="getPassword()" class="mt-3 btn btn-secondary fw-bold ">Generate Password</button>
      <a onclick="savePassword()" class="mt-2 btn btn-primary fw-bold" id="saveButton">Save Password</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="12.js"></script>
</body>
</html>
